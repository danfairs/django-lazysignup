{% load i18n %}
{% load url from future %}
<html>
  <head>Convert</head>
  <body>
    <form method="post" action="{% url 'lazysignup_convert' %}">
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">

    </form>
  </body>
</html>
